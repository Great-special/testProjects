{% extends "base.html" %}

{% block title %}
    Mail Sender | Messages List
{% endblock title %}

{% block Content %}

  <section class="text-white bg-[#0d99d7] body-font min-h-screen">
    <div class="container flex flex-col mt-5 p-2">
      <h2 class="font-semibold text-lg text-gray-300 m-4">Messages By {{request.user}}</h2>

      <div class="container px-3 py-1 mx-auto flex flex-row">
        <div class="flex flex-wrap -m-4 ">
          {% for msg in messages %}
          <div class="p-4 flex-col sm:flex-row sm:w-1/2">
            <div class="flex border-2 rounded-lg border-gray-800 p-5 flex-col sm:flex-row min-h-full min-w-full">
              
              <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-gray-800 text-indigo-400 flex-shrink-0">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-8 h-8" viewBox="0 0 24 24">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                    </svg>
              </div>
              <div class="flex-grow">
                <h2 class="text-white text-lg title-font font-medium mb-3 flex-wrap">
                    <a href="{% url 'mail-detail' msg.id %}">{{msg.subject}}</a>  
                </h2>
                <p class="leading-relaxed text-base">
                   {{msg.body}}
                </p>
                <div class="flex">
                  <a href="{% url 'mail-detail' msg.id %}" class="mt-3 mr-3 text-white inline-flex items-center">
                    View Message
                   <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                     <path d="M5 12h14M12 5l7 7-7 7"></path>
                   </svg>
                 </a>
                 <a href="{% url 'delete-mail' msg.id %}" class="w-1/3 mt-3  flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                  Delete
                </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    
      </div>

    </div>
   
  </section>




{% endblock Content %}
