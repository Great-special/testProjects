{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mail Sender</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS --> 
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form method="post">
                    {% csrf_token %}
					<h3>Add Email Address</h3>
					<p>Add as many address as you want </p>
					
					<label class="form-group">
						<input type="text" class="form-control" name="email"  required>
						<span for="">Your Mail</span>
						<span class="border"></span>
					</label>
					
					<div class="square-container">
                        <div class="square">
                            <button type="submit">Add
                                <i class="zmdi zmdi-arrow-right"></i>
                            </button>
                        </div>
                        <div class="square">
                            <h5><a href="{% url 'mailDetail' %}"  class="mt-3 text inline-flex items-center">Done</a></h5>
                        </div>
                       
                      </div>
                    
				</form>
                {% if emails %}
                {% for email in emails %}

                    {{email}}<br>
                
                {% endfor %}
                  
                {% endif %}
			</div>
		</div>
		
	</body>
</html>
