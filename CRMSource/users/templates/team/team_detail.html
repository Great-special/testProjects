{% extends 'base.html' %}

{% block title %}
  Team Details | CRM
{% endblock title %}

{% block content %}

<section class="text-gray-400 bg-gray-900 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">TEAM DETAILS</h2>
        <h1 class="text-white text-3xl title-font font-medium mb-4">{{team.name}}</h1>

        <div class="flex mb-4">
          <a href="{% url 'team-detail' team.pk %}" class="flex-grow text-indigo-400 border-b-2 border-indigo-500 py-2 text-lg px-1">
            Over View
          </a>
          <a href="{% url 'team-update' team.pk %}" class="flex-grow border-b-2 border-gray-800 py-2 text-lg px-1">
            Edit
          </a>
        </div>
        
        <div class="flex border-t border-gray-800 py-2">
          <span class="text-gray-500">Team Leader</span>
          <span class="ml-auto text-white">{{team.team_lead}}</span>
        </div>
        <div class="flex border-t border-gray-800 py-2">
          <span class="text-gray-500">Team Members</span>
          <span class="ml-auto text-white">{{team.team_members}}</span>
        </div>
        <div class="flex">

          <a href="{% url 'team-delete' team.id %}" class="w-1/2 mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
            Delete

        </div>
      </div>
      <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
    </div>
  </div>
</section>



  {% endblock content %}
